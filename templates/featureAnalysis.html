<!doctype html>
<html lang="en">
  <head>
    <meta charset='utf-8' />
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />

    <title>Feature analysis</title>
      <style>
          li {
              margin: 1em 0;
          }
      </style>

  </head>
  <body>
    <h1> Weights of top {{ top_features }} most and least weighted ngrams for {{ cat }} class </h1>
    <div style="float: right; width: 90%;">
        <img src="data:image/png;base64, {{ bar_url }}">
    </div>
    <br>
    <div style="float: left; width: 10%;">
        {% for ngram in ngrams %}
            <li><a href="{{ ngram.url }}">{{ ngram.name }}</a></li>
        {% endfor %}
    </div>
  </body>
</html>
